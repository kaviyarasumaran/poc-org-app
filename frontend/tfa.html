<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFA Verification</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Two-Factor Authentication (TFA)</h2>
    <form id="tfaForm">
      <label for="tfa_code">Enter TFA Code:</label>
      <input type="text" id="tfa_code" placeholder="TFA Code" required>
      <button type="submit">Verify TFA</button>
    </form>
    <p>Or <a href="login.html">Go back to Login</a></p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Verify OTP</h2>
    <form id="otpForm">
      <input type="text" id="org_id" placeholder="Organization ID" required>
      <input type="text" id="otp" placeholder="OTP" required>
      <button type="submit">Verify OTP</button>
    </form>
    <div id="mfa-container" style="display: none;">
      <h3>Verify MFA</h3>
      <form id="mfaForm">
        <input type="text" id="mfa_code" placeholder="MFA Code" required>
        <button type="submit">Verify MFA</button>
      </form>
    </div>
    <div id="tfa-container" style="display: none;">
      <h3>Verify TFA</h3>
      <form id="tfaForm">
        <input type="text" id="tfa_code" placeholder="TFA Code" required>
        <button type="submit">Verify TFA</button>
      </form>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>

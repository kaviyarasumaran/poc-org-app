<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFA Verification</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Multi-Factor Authentication (MFA)</h2>
    <form id="mfaForm">
      <label for="mfa_code">Enter MFA Code:</label>
      <input type="text" id="mfa_code" placeholder="MFA Code" required>
      <button type="submit">Verify MFA</button>
    </form>
    <p>Or <a href="login.html">Go back to Login</a></p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
